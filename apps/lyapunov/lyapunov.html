<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <title>Lyapunov Fractal</title>
    <script src="js/lyapunov.js?ver=1.6.1"></script>
    <link rel="stylesheet" type="text/css" href="css/lyapunov.css?ver=1.6.1"> 
</head>
<body>
    <div class="container">
        <div class="canvascontainer">
            <canvas id="LyapunovCanvas" width="900" height="900"></canvas>
        </div>

        <div class="displayparameters">
            <div class="controlcontainer">
                <div class="sequencecontainer">
                    <textarea id="LyapunovSequence" spellcheck="false">AB</textarea>
                </div>
                <div class="domaincontainer">
                    <div class="resetButtons">
                        <button type="button" id="ResetDefaultButton">Reset to default</button>
                        <button type="button" id="ResetNegativeButton">Reset to negative</button>
                    </div>
                    <div class="domaintext">
                        <p id="DomainLabel" class="domainval">[&nbsp0.00,&nbsp4.00] x [&nbsp0.00,&nbsp4.00]</p>
                    </div>
                </div>
                <div class="savecontainer">
                    <button type="button" id="SaveButton">Save</button>
                </div>
        </div>
        <div class="themebuttons">
            <label><input type="radio" name="theme" value="Fire"    id="RadioThemeFire"    checked></input><img src="images/fire.png"></label>
            <label><input type="radio" name="theme" value="Electro" id="RadioThemeElectro"        ></input><img src="images/electro.png"></label>
            <label><input type="radio" name="theme" value="Classic" id="RadioThemeClassic"        ></input><img src="images/classic.png"></label>
            <label><input type="radio" name="theme" value="Classic" id="RadioThemeSepia"          ></input><img src="images/sepia.png"></label>
        </div>
    </div>
</body>
</html>
