<!DOCTYPE html>
<html lang="en-US">
  <head>
    <base href="/apps/wraparounder/" />
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <title>Wraparounder</title>
        <script src="js/Wraparounder.js?ver=1.3"></script>
        <link rel="stylesheet" type="text/css" href="css/Wraparounder.css?ver=1.4" /> 
    </head>
</head>
<body>
    <body>
        <div class="ctct">
            <canvas id="CanvasWraparounder" class="ct1">Wraparounder</canvas>
            <div class="ct2">
                <div class="dt">
                    <label for="ColorSelect">Select color:</label>
                    <input type="color" id="ColorSelect" name="ColorSelect" value="#ff0000" />
                </div>

                <div class="wr_check">
                    <input type="checkbox" id="WrapCheckbox" checked="" /><label>Use wraparound</label>
                </div>

                <div class="loadsavecontainer">
                    <label for="UploadImage">Upload an image:</label>
                    <input type="file" id="UploadImage" name="UploadImage" accept="image/png, image/jpeg" />

                    <button type="button" id="ButtonSave" hidden="true" class="savebutton">Save</button>
                </div>
            </div>
        </div>
        <script>main();</script>
    </body>
</body>

</html>
