name: Build and Deploy to Github Pages

on:
  push:
    branches:
      - master  # Here source code branch is `master`, it could be other branch
      - test    # For testing stuff

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Lights Out folder
        run: mkdir -p apps/lights_out

      - name: Create Stafra folder
        run: mkdir -p apps/stafra

      - name: Create Continuous Lights Out folder
        run: mkdir -p apps/continuous_lights_out

      - name: Create Wraparounder folder
        run: mkdir -p apps/wraparounder

      - name: Create Lyapunov folder
        run: mkdir -p apps/lyapunov

      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo:   'Sixshaman/LightsOutWeb'
          file:   'LightsOut.zip'
          token:   ${{ secrets.GITHUB_TOKEN }}

      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo:   'Sixshaman/Stafra-wgpu'
          file:   'stafra_wgpu.zip'
          token:   ${{ secrets.GITHUB_TOKEN }}

      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo:   'Sixshaman/continuous-lights-out'
          file:   'ContinuousLightsOut.zip'
          token:   ${{ secrets.GITHUB_TOKEN }}

      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo:   'Sixshaman/OneTrueWraparounder'
          file:   'wraparounder.zip'
          token:   ${{ secrets.GITHUB_TOKEN }}

      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo:   'Sixshaman/lyapunov.gl'
          file:   'LyapunovFractal.zip'
          token:   ${{ secrets.GITHUB_TOKEN }}

      - name: Unzip Lights Out
        run: unzip -q LightsOut.zip -d apps/lights_out

      - name: Unzip Stafra
        run: unzip -q stafra_wgpu.zip -d apps/stafra

      - name: Unzip Continuous Lights Out
        run: unzip -q ContinuousLightsOut.zip -d apps/continuous_lights_out

      - name: Unzip Wraparounder
        run: unzip -q wraparounder.zip -d apps/wraparounder

      - name: Unzip Lyapunov Fractal
        run: unzip -q LyapunovFractal.zip -d apps/lyapunov

      - name: Remove Lights Out archive
        run: rm LightsOut.zip

      - name: Remove Stafra archive
        run: rm stafra_wgpu.zip

      - name: Remove Continuous Lights Out archive
        run: rm ContinuousLightsOut.zip

      - name: Remove Wraparounder archive
        run: rm wraparounder.zip

      - name: Remove Lyapunov Fractal archive
        run: rm LyapunovFractal.zip

      # Use GitHub Actions' cache to cache dependencies on servers
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      # Use GitHub Deploy Action to build and deploy to Github
      - uses: jeffreytse/jekyll-deploy-action@v0.4.0
        with:
          provider: 'github'
          token: ${{ secrets.GITHUB_TOKEN }} # It's your Personal Access Token(PAT)
          repository: ''            # Default is current repository
          branch: 'gh-pages'        # Default is gh-pages for github provider
          jekyll_src: './'          # Default is root directory
          jekyll_cfg: '_config.yml' # Default is _config.yml
          jekyll_baseurl: ''        # Default is according to _config.yml
          bundler_ver: '>=0'        # Default is latest bundler version
          cname: ''                 # Default is to not use a cname
          actor: ''                 # Default is the GITHUB_ACTOR
          pre_build_commands: ''    # Installing additional dependencies (Arch Linux)
